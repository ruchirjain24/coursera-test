<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Responsive Layout</title>
  <style>
    @font-face {
      font-family: 'naYana';
      src: url("naYanaIPA4.otf") format("opentype");
    }

    #nYn {
      font-family: 'naYana';
    }

    #nYnlog {
      font-family: 'naYana';
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href='css/styles.css' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="container">
    <div class="row">

      <h1 class="menu">naYana input trial webpage</h1>
      <div class="menu" id="buttonne"><button id="copy">LOG</button></div>
      <div class="col-lg-4">
        <div class="item">
          <div class="item-title" id="title-one">
            <h3>INPUT</h3>
          </div>
          <p>
            <textarea id="inp" style="width: 100%;word-wrap: break-word;min-height: 400px;resize: none;"
              onkeydown="uniKeyCode(event)"></textarea>
          </p>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="item">
          <div class="item-title" id="title-two">
            <h3>IPA</h3>
          </div>
          <p id="IPA" style="white-space: pre; width: 100%;word-wrap: break-word;min-height: 150px;resize: none;"
            contenteditable="true" onkeydown="preventEntry(event)"></p>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="item">
          <div class="item-title" id="title-three">
            <h3>NAYANA</h3>
          </div>
          <p id="nYn" style="white-space: pre; width: 100%;word-wrap: break-word;min-height: 150px;resize: none;"
            contenteditable="true" onkeydown="preventEntry(event)"></p>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="item">
          <div class="item-title" id="title-four">
            <h3>IPA LOG</h3>
          </div>
          <p id="IPAlog" style="width: 100%;word-wrap: break-word;min-height: 150px;resize: none;"></p>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="item">
          <div class="item-title" id="title-five">
            <h3>NYN LOG</h3>
          </div>
          <p id="nYnlog" style="width: 100%;word-wrap: break-word;min-height: 150px;resize: none;"></p>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="index.js"></script>

</html>
